<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - WebMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view-hidden { display: none !important; }
        .spinner { border-top-color: #4f46e5; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        <header class="bg-white shadow-sm">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8"><div class="flex h-16 items-center justify-between"><div class="flex items-center"><h1 class="text-2xl font-bold text-indigo-600">WebMC</h1><span id="user-greeting" class="ml-4 text-gray-700 hidden sm:block"></span></div><button id="logout-btn" class="flex items-center gap-2 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Logout<svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg></button></div></div>
        </header>
        <main class="py-10">
            <div id="main-dashboard" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div><h2 class="text-2xl font-semibold mb-4 flex items-center gap-3"><svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25z" /></svg> Available Quizzes</h2><div id="quiz-list-container" class="space-y-4"><div id="quiz-list-loader" class="flex justify-center items-center p-10"><div class="spinner h-8 w-8 rounded-full border-4 border-gray-200"></div></div><div id="quiz-list" class="space-y-4"></div></div></div>
                    <div><h2 class="text-2xl font-semibold mb-4 flex items-center gap-3"><svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" /></svg> Your Past Results</h2><div id="results-list-container" class="space-y-4"><div id="results-list-loader" class="flex justify-center items-center p-10"><div class="spinner h-8 w-8 rounded-full border-4 border-gray-200"></div></div><div id="results-list" class="space-y-4"></div></div></div>
                </div>
            </div>
            <div id="quiz-view" class="view-hidden mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
                <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg">
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2"><h2 id="quiz-title" class="text-2xl sm:text-3xl font-bold"></h2><p class="text-sm font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full"><span id="question-number"></span> / <span id="total-questions"></span></p></div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5"><div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300"></div></div>
                    </div>
                    <hr class="my-6">
                    <div id="question-container"></div>
                    <div id="feedback-container" class="mt-4"></div>
                    <div class="mt-8 flex justify-end items-center"><button id="next-btn" class="view-hidden bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 font-semibold">Next Question</button></div>
                </div>
            </div>
            <div id="result-view" class="view-hidden mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 text-center">
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <h2 class="mt-4 text-3xl font-bold text-gray-800">Practice Session Completed!</h2>
                    <p class="mt-4 text-xl">Final Score:</p>
                    <p class="text-6xl font-extrabold text-indigo-600 my-4"><span id="final-score"></span> / <span id="result-total-questions"></span></p>
                    <button id="return-to-dashboard-btn" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 text-lg font-semibold">Return to Dashboard</button>
                </div>
            </div>
        </main>
    </div>
    <div id="custom-modal" class="view-hidden"></div>
    <script src="/js/student.js"></script>
</body>
</html>
