<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - WebMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Style for the accordion summary */
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        /* Rotate the arrow on open */
        details[open] summary .arrow {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-4">
                        <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h1 class="text-2xl font-bold text-gray-900">WebMC</h1>
                        <span class="inline-flex items-center rounded-md bg-indigo-50 px-2 py-1 text-xs font-medium text-indigo-700 ring-1 ring-inset ring-indigo-700/10">Teacher</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm font-medium text-gray-700">Welcome, <span id="username" class="font-bold"></span>!</span>
                        <button id="logout-btn" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800 flex items-center">
                            Logout
                            <svg xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 ml-1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div id="loader" class="hidden text-center py-12">
                <div role="status" class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-indigo-600 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"></div>
                <p class="mt-4 text-sm font-medium text-gray-600">Loading your dashboard...</p>
            </div>

            <div id="main-content">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left Column: Create Quiz -->
                    <div class="lg:col-span-1">
                        <div class="bg-white shadow-lg rounded-lg p-6">
                            <h2 class="text-xl font-bold text-gray-900 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2 text-indigo-600"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                Create New Quiz
                            </h2>
                            <form id="create-quiz-form" class="mt-6 space-y-4">
                                <div>
                                    <label for="quiz-title" class="block text-sm font-medium text-gray-700">Quiz Title</label>
                                    <input type="text" id="quiz-title" name="quiz-title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Algebra Basics">
                                </div>
                                <div>
                                    <label for="quiz-description" class="block text-sm font-medium text-gray-700">Description</label>
                                    <textarea id="quiz-description" name="quiz-description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="A short description of the quiz."></textarea>
                                </div>
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Quiz</button>
                            </form>
                        </div>
                    </div>

                    <!-- Right Column: Your Quizzes -->
                    <div class="lg:col-span-2">
                        <h2 class="text-xl font-bold text-gray-900">Your Quizzes</h2>
                        <div id="quizzes-container" class="mt-6 space-y-6">
                            <!-- Quiz cards will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modals -->
    <div id="add-question-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center z-50 p-4">
        <div class="relative mx-auto p-8 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <h3 class="text-2xl font-semibold text-gray-900">Add New Question</h3>
            <form id="add-question-form" class="mt-6 space-y-4"></form>
        </div>
    </div>

    <div id="edit-quiz-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center z-50 p-4">
        <div class="relative mx-auto p-8 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 class="text-2xl font-semibold text-gray-900">Edit Quiz Details</h3>
            <form id="edit-quiz-form" class="mt-6 space-y-4"></form>
        </div>
    </div>

    <div id="edit-question-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center z-50 p-4">
        <div class="relative mx-auto p-8 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <h3 class="text-2xl font-semibold text-gray-900">Edit Question</h3>
            <form id="edit-question-form" class="mt-6 space-y-4"></form>
        </div>
    </div>

    <!-- Universal Confirmation/Message Modal -->
    <div id="custom-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center z-50 p-4">
        <div class="relative p-8 border w-full max-w-sm shadow-lg rounded-md bg-white">
            <div class="text-center">
                <p id="modal-message" class="text-lg text-gray-700">Message goes here.</p>
                <div id="modal-buttons" class="mt-6 flex justify-center space-x-4">
                    <button id="modal-ok-button" class="px-6 py-2 bg-indigo-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">OK</button>
                    <button id="modal-confirm-button" class="hidden px-6 py-2 bg-red-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Confirm</button>
                    <button id="modal-cancel-button" class="hidden px-6 py-2 bg-white text-gray-700 text-base font-medium rounded-md shadow-sm border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/teacher.js"></script>
</body>
</html>
