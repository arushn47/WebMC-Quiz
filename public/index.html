<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - WebMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen antialiased">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="flex flex-col items-center space-y-2">
             <svg class="h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
            <h1 class="text-3xl font-bold text-center text-gray-900">WebMC</h1>
            <p class="text-sm text-center text-gray-600">Secure Assessment System</p>
        </div>

        <!-- TABS -->
        <div class="flex border-b border-gray-200">
            <button id="login-tab" class="flex-1 py-2 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600 focus:outline-none transition-colors duration-300">Sign In</button>
            <button id="register-tab" class="flex-1 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 focus:outline-none transition-colors duration-300">Register</button>
        </div>

        <div id="auth-forms">
            <!-- LOGIN FORM -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-username" class="sr-only">Username</label>
                    <input id="login-username" type="text" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Username">
                </div>
                <div>
                    <label for="login-password" class="sr-only">Password</label>
                    <input id="login-password" type="password" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-sm hover:shadow-md transition-shadow">Sign In</button>
                </div>
            </form>

            <!-- REGISTER FORM -->
            <form id="register-form" class="hidden space-y-6">
                 <div>
                    <label for="register-username" class="sr-only">Username</label>
                    <input id="register-username" type="text" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Username">
                </div>
                <div>
                    <label for="register-password" class="sr-only">Password</label>
                    <input id="register-password" type="password" required class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password">
                </div>
                 <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">I am a:</label>
                    <!-- Improved Dropdown -->
                    <div class="mt-1 relative">
                        <select id="role" required class="w-full pl-3 pr-10 py-3 border border-gray-300 bg-white rounded-md appearance-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                 </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-sm hover:shadow-md transition-shadow">Create Account</button>
                </div>
            </form>
        </div>
        <p id="error-message" class="text-sm text-center text-red-600 h-4 transition-opacity duration-300"></p>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
